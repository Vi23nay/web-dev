<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- reaact is a UI manipulation (logic) library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<!-- react dom -> manipulate changes in webpage with the help of react library -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<!-- to convert jsx -> js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- everything will be put in root -->
    <div id="root"></div>
    <!-- to convert jsx -> js -->
    <script type="text/babel">
        function Counter(props){
            // jo bhi data change karna h -> react.useState(initital value of that data) -> return
            //variable -> data, function is also given that will change the variable i.e. (Changecount) 
            
            //count -> variable
            //changeCount -> funciton for changing count values
            

            // let stateBelongings = React.useState(0);
            // let count = stateBelongings[0];
            // let changeCount = stateBelongings[1];
            //destructuring
            let [count, changeCount] = React.useState(0);
            let increment = () =>{
                changeCount(count + 1);
            }
            let decrement = () =>{
                changeCount(count - 1);
            }
            return(
                <div>
                    <button onClick={increment}>+</button>
                    <p>Counter Number {props.number} : {count}</p>
                    <button onClick={decrement}>-</button>
                </div>
            )
        }

        //works independently
        function MultipleCounter(){
            return(<div>
                    <Counter number={1}/>
                    <Counter number={2}/>
                    <Counter number={3}/>
                </div>)
        }
        ReactDOM.render(<MultipleCounter></MultipleCounter>, document.querySelector("#root"));
    </script>
</body>
</html>
