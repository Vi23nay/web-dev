<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- reaact is a UI manipulation (logic) library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<!-- react dom -> manipulate changes in webpage with the help of react library -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<!-- to convert jsx -> js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- everything will be put in root -->
    <div id="root"></div>
    <!-- to convert jsx -> js -->
    <script type="text/babel">
        // function name start with capital letter

        // react code
        // JSX -> html + js
        // COMPONENT
        function Hello(props){
            //props -> obj
            let name = props.name;
            // curly braces ka use krke kisi b html text ke endar dynamic behaviour add kar skte hai
            return <h1>Hello React {name} and age is {props.age}</h1>
            // return <h1>Hello React{Math.random()}</h1>
        }

        function Hellos(){
            // parameters to a component
            //data pass -> props pass
            return(
                <div>
                    <Hello name="A" age={20}></Hello>
                    <Hello name="B" age="21"></Hello>
                    <Hello name="C" age="22"></Hello>
                    <Hello name="D"></Hello>
                </div>
            )
        }
        // get html from Hello component and put it inside root
        ReactDOM.render(<Hellos></Hellos>, document.querySelector("#root"));
        //code read -> bottom to top
    </script>
</body>
</html>
