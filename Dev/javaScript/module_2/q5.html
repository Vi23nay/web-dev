    /*combinator*/
    /* class having more than one classes*/

        color : blue;

    <!--select the element with multiple classes-->
    <!--one element has multiple classes-->

        Select me

    <div class = "m1" >Not me </div>
    <div class = "m2"> Not me either</div>
