<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- .menu_bar+.formula_bar+.grid_container+.sheets_container -> easy step -->
    <div class="menu_bar">
        <div class="nos_container">
            <div class="material-icons new">note_add</div>
            <div class="material-icons open">file_open</div>
            <div class="material-icons save">save</div>
        </div>

        <!-- font-family and font-size -->
        <div class="font-family_container">
            <select class = "font_family_input">
                <option value="Arial">Arial</option>
                <option value="Sans-Serif">sans-serif</option>
                <option value="Cursive">Cursive</option>
                <option value="serif">serif</option>
            </select>
            <select class = "font_size_input">
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="24">24</option>
                <option value="28">28</option>
            </select>
        </div>
            <div class="biu_container">
                <div class="material-icons bold">format_bold</div>
                <div class="material-icons italic">format_italic</div>
                <div class="material-icons underline">format_underline</div>
            </div>

            <div class="alignment_container">
                <div class="left material-icons">format_align_left</div>
                <div class="center material-icons">format_align_center</div>
                <div class="right material-icons">format_align_right</div>
                <div class="justify material-icons">format_align_justify</div>
            </div>

            <div class="color_container">
                <div class="text-color_container">
                    <input type="color" class = "textColorH" style = "visibility: hidden">
                    <div class="material-icons-outlined textColorMain">format_color_text</div>

                </div>
                <div class="bg-color_container">
                    <span class="material-icons-outlined bgColorMain">format_color_fill</span>
                    <input type="color" class = "backgroundColorH" style = "visibility: hidden">

                </div>
            </div>
    </div>

    <div class="formula_bar">
        <input type="text" class="address_input">
        <img src="./pngwing.com.png" alt="">
        <input type="text"class="formula_input" placeholder="formula">

    </div>
    <div class="grid_container">
        <div class="top_left_column">
            <div class="tlc"></div>
        </div>
        <div class="top_row">
            <!-- static by js -->
        </div>
        <div class="left_col"></div>
        <div class="grid">
            <!-- 2d grid build -->
        </div>

        </div>
    </div>
    <div class="sheets_container">Sheets container</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.min.js" integrity="sha512-W/mRQs9ZSFpF14X/4aRgQss7+HRsVXsph+Y6DGLeqIqK8IpO+rQz0ISUEXkTeeKF7tivoGv+Ru7SpocS/1qahg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="init.js"></script>
    <script src="menu.js"></script>
    <script src="newOpenSave.js"></script>
</body>

</html>
