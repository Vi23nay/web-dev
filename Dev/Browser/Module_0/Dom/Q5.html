<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
        /* background-image: "none"; */
      }
    </style>
  </head>
  <body>
    <div class="cell"></div>
    <script>
      // Jail The Mouse
      // Q You are given an empty cell. 
      // Write a script that whenever the mouse enters the cell jail should be drawn over it and it should be removed once it leaves(Hint: Use a background-image to set jail)
      //my way  
      
      let cell = document.querySelector(".cell");
        // cell.addEventListener("mouseover", function() { 
        //     cell.style.backgroundImage = 'url("jail.jpg")';
        // })

        // cell.addEventListener("mouseout", function() { 
        //   cell.style.backgroundImage = 'none';
        // })

      //bhaia's way
      cell.onmouseover = function() {
        cell.style.backgroundImage = "url('jail.jpg')";
      }
      cell.onmouseout = function() {
        cell.style.backgroundImage = "none";
      }
     
    </script>
  </body>
</html>
